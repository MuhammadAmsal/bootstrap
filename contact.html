<section class="main_heading my-5 ">
    <div class="text-center">
      <h1 >Contact Us</h1>
      <hr class="w-25 mx-auto">
    </div>
    <div class="container">
      <div class="row">
       <div class="col-xxl-8 col-md-8 col-10 mx-auto">
        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter your name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email address" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
           
          <div class="mb-3">
            <label class="pr-5">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
             
          </div>
          <label for="exampleDataList" class="form-label">Select City</label>
  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="enter your city" required>
  <datalist id="datalistOptions">
    <option value="San Francisco">
    <option value="New York">
    <option value="Seattle">
    <option value="Los Angeles">
    <option value="Chicago">
  </datalist>
  
  <div class="mt-3">
    
      <input class="form-control" type="file" id="formFileMultiple" multiple required>
    
  </div>
  
          <div class="mb-3 my-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Enter Your Residential Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
             
            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
      </div>
    </div>
  </section>
